<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Animation</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <div class="container">
        <div class="box login">
            <!-- <label for="type1" class="select-btn">Login</label> -->
            <label for="login-option" class="arrow"></label>
            <input type="radio" checked name="type" value="login" id="login-option">
            <div class="form-card">
                <div class="header">
                    <h3>Sign In to Web site</h3>
                </div>
                <div class="body">
                    <input type="text" placeholder="Email or Username">
                    <input type="password" placeholder="*****">
                </div>
                <div class="footer">
                    <button type="submit">Sign In</button>
                    <span>New to our website? 
                        <label for="register-option" class="link">Sign up</label>
                    </span>

                    
                </div>
            </div>
        </div>
        <div class="box register">
            <label for="register-option" class="arrow"></label>
            <input type="radio" name="type" value="register" id="register-option">
            <div class="form-card">
                <div class="header">
                    <h3>Sign Up for Web site</h3>
                </div>
                <div class="body">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="*****">
                    <input type="password" placeholder="*****">
                </div>
                <div class="footer">
                    <button type="submit">Sign Up</button>
                    <span>Already have an account?
                        <label for="login-option" class="link">Sign in</label>
                    </span>

                    
                </div>
            </div>
        </div>
    </div>

        })
        const registerBox = document.querySelector(".register").addEventListener("click",()=>{
            document.getElementById("register-option").click()
        })
    </script> -->
</body>
</html>
